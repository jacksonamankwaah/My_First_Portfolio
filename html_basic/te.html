<!DOCTYPE html>
<html>
<head>
  <style>
    html {
      font-size: 16px; /* This is the root font size */
    }

    body {
      font-size: 20px; /* This affects elements using em, not rem */
    }

    .rem-example {
      font-size: 2rem; /* 2 × 16px = 32px */
      color: green;
    }

    .em-example {
      font-size: 2em; /* 2 × 20px (body size) = 40px */
      color: blue;
    }

    .nested {
      font-size: 2em; /* 2 × 2em (parent size) = 4em = 80px */
      color: red;
    }
  </style>
</head>
<body>
  <h2 class="rem-example">This text uses 2rem (32px)</h2>
  <h2 class="em-example">This text uses 2em (40px)</h2>
  
  <div class="em-example">
    <p class="nested">This is nested and uses 2em inside a 2em parent (80px)</p>
  </div>
</body>
</html>
